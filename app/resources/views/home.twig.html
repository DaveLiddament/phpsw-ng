<h1> Welcome to PHPSW </h1>


<a href="{{ url('speakers') }}">Speakers</a>
<a href="{{ url('sponsors') }}">Sponsors</a>


<p>Organisers:</p>
<ul>
    {% for organiser in info.organisers %}
    <li><a href="{{ personUrl(organiser) }}" >{{ organiser.name }}</a></li>
    {% endfor %}
</ul>

<p>Sponsors:</p>
<ul>
    {% for sponsor in info.sponsors %}
    <li><a href="{{ sponsor.websiteUrl }}" >{{ sponsor.name }}</a></li>
    {% endfor %}
</ul>
