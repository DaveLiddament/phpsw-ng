{% block content %}

        <h1 class="text-2xl mb-2">{{ speaker.name }}</h1>
        <p class="text-xl text-grey-light">{{ speaker.description }}</p>
    </div>

    <div class="flex">
        <div class="content w-2/3">
            <h1>{{ speaker.name }}</h1>

            <p class="text-grey-light">{{ speaker.description }}</p><br><br>

            {% include "partials/speaker/talks.html.twig" %}
        </div>

        <div class="w-1/3">
            {% include "partials/interested-speaking.html.twig" %}
        </div>
    </div>
{% endblock %}
